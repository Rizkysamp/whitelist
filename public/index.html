<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millanium Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b1120; color: white; font-family: sans-serif; overflow: hidden; }
        .load-bar { width: 150px; height: 2px; background: rgba(255, 255, 255, 0.05); position: relative; overflow: hidden; }
        .load-bar::after { content: ''; position: absolute; left: -100%; width: 100%; height: 100%; background: #06b6d4; animation: progress 2s infinite ease-in-out; }
        @keyframes progress { 0% { left: -100%; } 100% { left: 100%; } }
        #rulesModal, #mainWrapper { display: none; }
        .page-node { display: none; }
        .page-node.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .nav-link { @apply flex items-center justify-center w-12 h-10 text-slate-500 transition-all duration-300; border:none; background:none; cursor:pointer;}
        .nav-link.active { @apply text-cyan-500 scale-125; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="loadingScreen" class="fixed inset-0 bg-[#0b1120] z-50 flex flex-col items-center justify-center">
        <div class="load-bar mb-4"></div>
        <p class="text-cyan-500 font-bold tracking-[0.3em] text-[8px] uppercase">Connecting...</p>
    </div>

    <div id="rulesModal" class="fixed inset-0 z-40 flex items-center justify-center p-6 bg-black/90 backdrop-blur-md">
        <div class="bg-slate-800 border border-slate-700 w-full max-w-xs rounded-[2rem] p-8 text-center shadow-2xl">
            <h2 class="text-xs font-black uppercase mb-4 tracking-widest text-cyan-500">Protocol Entry</h2>
            <p class="text-[9px] text-slate-400 mb-8 font-bold uppercase leading-relaxed">No Cheating. Realistic RP. Respect Staff.</p>
            <button onclick="acceptRules()" class="w-full bg-cyan-600 py-3 rounded-xl font-black uppercase text-[10px] text-white">I UNDERSTAND</button>
        </div>
    </div>

    <div id="adminPinModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl hidden">
        <div class="bg-slate-800 border border-slate-700 w-full max-w-xs rounded-[2rem] p-8 shadow-2xl">
            <input type="password" id="adminPinInput" maxlength="4" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl text-center text-xl font-black tracking-[1em] text-white outline-none mb-4" placeholder="****">
            <div class="flex gap-2">
                <button onclick="closeAdminPin()" class="flex-1 bg-slate-700 py-3 rounded-xl font-black text-[9px] text-white uppercase tracking-widest">Back</button>
                <button onclick="verifyAdminPin()" class="flex-1 bg-red-600 py-3 rounded-xl font-black text-[9px] text-white uppercase tracking-widest">Verify</button>
            </div>
        </div>
    </div>

    <div id="mainWrapper" class="max-w-xs w-full">
        <div id="contentPanel" class="bg-slate-800 rounded-[2.5rem] p-6 border border-slate-700 min-h-[380px] flex flex-col shadow-2xl transition-all">
            
            <div id="page-home" class="page-node active">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-lg font-black uppercase italic">Millanium<span class="text-cyan-500">.</span></h1>
                    <div class="w-8 h-8 rounded-full bg-slate-700 border border-cyan-500/20 flex items-center justify-center"><i class="fas fa-bolt text-[10px] text-cyan-500"></i></div>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-xl border border-white/5">
                    <p class="text-[8px] font-black text-cyan-500 uppercase mb-1">Notice</p>
                    <p class="text-[10px] text-slate-400 font-medium">Sistem whitelist otomatis siap. Harap daftar sesuai format Nama_Belakang.</p>
                </div>
            </div>

            <div id="page-whitelist" class="page-node">
                <div class="flex items-center gap-3 mb-6">
                    <div class="bg-cyan-600 w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg shadow-cyan-900/20"><i class="fas fa-id-badge"></i></div>
                    <h1 class="text-sm font-black uppercase">Registration</h1>
                </div>
                <div class="space-y-3">
                    <input type="text" id="playerName" class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-xl outline-none text-xs font-semibold text-white focus:border-cyan-500" placeholder="Contoh: Budi_Santoso">
                    <button id="btnSubmit" onclick="submitWhitelist()" class="w-full bg-cyan-600 py-3.5 rounded-xl font-black uppercase text-[10px] tracking-widest text-white transition-all">
                        <span id="btnText">Daftar Whitelist</span>
                    </button>
                </div>
                <div class="mt-4 p-4 bg-slate-900/30 rounded-xl border border-white/5 space-y-2 text-[9px] font-bold uppercase text-slate-500">
                    <div class="flex items-center gap-2"><i class="fas fa-info-circle text-cyan-500"></i><p>Format: <span class="text-white">Nama_Belakang</span></p></div>
                    <div class="flex items-center gap-2"><i class="fas fa-fingerprint text-cyan-500"></i><p>1 Akun / 1 Perangkat</p></div>
                </div>
            </div>

            <div id="page-server" class="page-node">
                <h1 class="text-sm font-black uppercase mb-4">Server Status</h1>
                <div class="bg-slate-900/50 p-4 rounded-xl border border-white/5">
                    <div class="flex justify-between items-end mb-2 text-[8px] font-black uppercase"><span class="text-slate-500">Online Citizens</span><span>24 / 100</span></div>
                    <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden"><div class="bg-cyan-500 h-full w-[24%]"></div></div>
                </div>
            </div>

            <div id="page-admin" class="page-node text-center">
                <h1 class="text-xs font-black uppercase text-red-500 mb-6">Admin Panel</h1>
                <div class="space-y-2">
                    <button class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-[8px] font-black text-slate-500 uppercase">Clear Logs</button>
                    <button class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl text-[8px] font-black text-slate-500 uppercase">Manage Whitelist</button>
                </div>
            </div>

            <div id="statusBox" class="mt-auto hidden p-3 rounded-xl text-[9px] text-center font-bold"></div>
        </div>

        <div class="flex justify-center mt-4">
            <div class="flex items-center bg-slate-800/80 px-2 py-1 rounded-full border border-white/10 backdrop-blur-md shadow-xl">
                <button onclick="goto('home')" id="nav-home" class="nav-link active"><i class="fas fa-home"></i></button>
                <button onclick="goto('whitelist')" id="nav-whitelist" class="nav-link"><i class="fas fa-id-badge"></i></button>
                <button onclick="goto('server')" id="nav-server" class="nav-link"><i class="fas fa-broadcast-tower"></i></button>
                <button onclick="adminCheck()" id="nav-admin" class="nav-link"><i class="fas fa-shield-alt"></i></button>
            </div>
        </div>
    </div>

    <script>
        const _id = (e) => document.getElementById(e);

        // INITIAL LOAD
        window.onload = () => {
            setTimeout(() => {
                _id('loadingScreen').style.display = 'none';
                _id('rulesModal').style.display = 'flex';
            }, 2000);
        };

        function acceptRules() {
            _id('rulesModal').style.display = 'none';
            _id('mainWrapper').style.display = 'block';
            
            const saved = localStorage.getItem('myWhitelist');
            if(saved) {
                showStatus("TERDAFTAR: " + saved, "bg-yellow-500/10 text-yellow-500 border border-yellow-500/20");
                disableButton();
            }
        }

        // NAVIGATION LOGIC
        function goto(page) {
            document.querySelectorAll('.page-node').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            _id('page-' + page).classList.add('active');
            _id('nav-' + page).classList.add('active');
            _id('statusBox').classList.add('hidden');
            
            if(page === 'whitelist' && localStorage.getItem('myWhitelist')) {
                showStatus("DATA: " + localStorage.getItem('myWhitelist'), "bg-yellow-500/10 text-yellow-500");
            }
        }

        // ADMIN SECURITY
        function adminCheck() { _id('adminPinModal').classList.remove('hidden'); _id('adminPinInput').focus(); }
        function closeAdminPin() { _id('adminPinModal').classList.add('hidden'); _id('adminPinInput').value = ''; }
        function verifyAdminPin() {
            if(_id('adminPinInput').value === "2025") { closeAdminPin(); goto('admin'); } 
            else { alert("PIN SALAH"); _id('adminPinInput').value = ''; }
        }

        // WHITELIST API LOGIC (UTUH)
        async function submitWhitelist() {
            const nameInput = _id('playerName');
            const name = nameInput.value.trim();
            const btn = _id('btnSubmit');
            const btnText = _id('btnText');

            // Cek di browser
            if (localStorage.getItem('myWhitelist')) {
                alert("Anda sudah terdaftar di perangkat ini!");
                return;
            }

            // Validasi Input
            if(!name || !name.includes("_")) {
                showStatus("ERROR: FORMAT SALAH (NAMA_BELAKANG)", "bg-red-500/10 text-red-500 border border-red-500/20");
                return;
            }

            // UI Feedback
            btn.disabled = true;
            btnText.innerText = "PROCESSING...";

            try {
                // KIRIM KE BACKEND (PASTIKAN FILE save.php ADA)
                const response = await fetch('save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'name=' + encodeURIComponent(name)
                });

                const result = await response.text();

                if(result.trim() === "success") {
                    localStorage.setItem('myWhitelist', name);
                    showStatus("BERHASIL TERDAFTAR!", "bg-green-500/10 text-green-500 border border-green-500/20");
                    nameInput.value = "";
                    disableButton();
                } else {
                    showStatus("GAGAL: SERVER ERROR", "bg-red-500/10 text-red-500 border border-red-500/20");
                    btn.disabled = false;
                    btnText.innerText = "Daftar Whitelist";
                }
            } catch (err) {
                showStatus("ERROR: KONEKSI GAGAL", "bg-red-500/10 text-red-500 border border-red-500/20");
                btn.disabled = false;
                btnText.innerText = "Daftar Whitelist";
            }
        }

        function disableButton() {
            const btn = _id('btnSubmit');
            const btnText = _id('btnText');
            btn.disabled = true;
            btn.style.opacity = "0.5";
            btnText.innerText = "ALREADY REGISTERED";
        }

        function showStatus(msg, classes) {
            const s = _id('statusBox');
            s.innerText = msg;
            s.className = "mt-auto p-3 rounded-xl text-[9px] text-center font-bold " + classes;
            s.classList.remove('hidden');
        }
    </script>
</body>
</html>

        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-800 h-10 w-10 mb-4"></div>

    </div>

    <div id="rulesModal" class="fixed inset-0 z-40 flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">

            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-cyan-500/10 rounded-full flex items-center justify-center mx-auto mb-3 border border-cyan-500/20">
                    <i class="fas fa-shield-halved text-cyan-500"></i>
                </div>

                <p>3. Dilarang melakukan manipulasi data sistem.</p>
            </div>
            <button onclick="acceptRules()" class="w-full bg-white text-black font-black py-4 rounded-2xl transition-all active:scale-95 text-[11px] tracking-widest uppercase">
                Accept & Proceed

        </div>
    </div>

            <button onclick="submitWhitelist()" id="btnSubmit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-black py-4 rounded-2xl transition-all flex items-center justify-center text-[10px] tracking-[0.2em] shadow-lg shadow-cyan-900/40 uppercase">
                <span id="btnText">Execute Sync</span>

        </div>

        <div id="statusBox" class="mt-4 hidden p-4 rounded-2xl text-[10px] font-mono text-center border border-slate-800"></div>

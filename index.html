<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Whitelist | Millanium Roleplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white font-sans flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700">
        <div class="text-center mb-8">
            <div class="bg-cyan-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-cyan-500/50">
                <i class="fas fa-user-check text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Whitelist Panel</h1>
            <p class="text-slate-400 text-sm mt-2">Millanium Roleplay Management</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2">Nama Player (UCP/IC)</label>
                <input type="text" id="playerName" 
                    class="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition-all placeholder-slate-600"
                    placeholder="Contoh: Budi_Santoso">
            </div>

            <button onclick="submitWhitelist()" id="btnSubmit"
                class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-xl transition-all transform active:scale-95 shadow-lg shadow-cyan-600/30 flex items-center justify-center">
                <span id="btnText">Daftarkan Whitelist</span>
                <i id="btnIcon" class="fas fa-paper-plane ml-2"></i>
            </button>
        </div>

        <div class="mt-8 p-4 bg-slate-900/50 rounded-lg border border-slate-700/50">
            <h4 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Instruksi:</h4>
            <ul class="text-xs text-slate-400 space-y-1">
                <li>• Pastikan format nama benar (Gunakan _)</li>
                <li>• Proses whitelist memakan waktu 1-2 detik</li>
                <li>• Jika sudah berhasil, player bisa langsung login</li>
            </ul>
        </div>

        <p class="text-center text-slate-600 text-[10px] mt-6">Powered by Pterodactyl API & Vercel</p>
    </div>

    <script>
        // Logika API akan ditaruh di sini
        async function submitWhitelist() {
            const name = document.getElementById('playerName').value;
            const btn = document.getElementById('btnSubmit');
            const btnText = document.getElementById('btnText');

            if(!name) return alert("Masukkan nama dulu!");

            // Efek Loading
            btn.disabled = true;
            btnText.innerText = "Processing...";
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            // URL API Pterodactyl kamu (Contoh)
            const panelUrl = "https://control.optiklink.com"; // GANTI INI
            const serverId = "e225d81e"; // GANTI INI
            const apiKey = "8rWJmHyex7De4WXP4QyfsW9ufeinBIkHflt8UdqHiylXbsw6"; // GANTI INI

            try {
                const response = await fetch(`${panelUrl}/api/client/servers/${serverId}/files/write?file=/scriptfiles/whitelist/${name}.txt`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'Application/vnd.pterodactyl.v1+json'
                    },
                    body: "" 
                });

                if(response.ok) {
                    alert("Sukses! " + name + " sekarang sudah bisa login.");
                } else {
                    alert("Gagal koneksi ke panel. Cek API Key/ID Server.");
                }
            } catch (err) {
                alert("Terjadi kesalahan jaringan.");
            } finally {
                btn.disabled = false;
                btnText.innerText = "Daftarkan Whitelist";
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
